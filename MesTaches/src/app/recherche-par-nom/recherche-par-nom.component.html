    <form class="form-inline">
        <div class="form-group mx-sm-3 mb-2 mt-2 ">
            <label>Nom Tache en tapant</label>
            <input #nom [(ngModel)]="searchTerm" name="searchTerm" class="form-control">
        </div>
    </form>


    <div class="card shadow mb-4">
        <div class="card-body">
            <table class="table table-striped">
                <tr>
                    <th>Id</th>
                    <th>Nom</th>
                    <th>Description</th>
                    <th>Statut</th>
                    <th>Date Echence</th>
                    <th>Date Cr√©ation</th>
                    <th>Projet</th>
                </tr>
                <tbody *ngFor="let tache of taches | searchFilter : searchTerm">
                    <tr>
                        <td>{{tache.idTache}}</td>
                        <td>{{tache.nomTache}}</td>
                        <td>{{tache.description}}</td>
                        <td>{{tache.statut}}</td>
                        <td>{{tache.dateEcheance | date:'dd/MM/yyyy'}}</td>
                        <td>{{tache.dateCreation | date:'dd/MM/yyyy'}}</td>
                        <td>{{tache.projet?.nomProjet}}</td>
                        <!-- <td><a class="btn btn-danger" (click)="supprimerTache(tache)">Supprimer</a></td>
                        <td><a class="btn btn-warning" [routerLink]="['/updateTache', tache.idTache]">Modifier</a></td> -->
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
